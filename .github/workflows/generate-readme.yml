name: Generate README

on:
  push:
    branches: [ "master", "add-dynamic-readme" ]
  workflow_dispatch:

env:
  AOC_HOME: ${{ github.workspace }}

jobs:

  Build-generator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Build
        shell: bash
        run: go build -o ./cmd/readme-generator/readme-generator ./cmd/readme-generator

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme-generator
          path: ./cmd/readme-generator/readme-generator
          retention-days: 1

  Test-and-benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run Common Setup
        uses: ./.github/actions/common-setup
        with:
          git_crypt_key: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Test
        run: go test -v ./...

        # Add extra logic to prevent all the benchmarks from running on every push

      - name: Benchmark
        run: |
          mkdir -p /tmp/aoc
          go test -bench Benchmark_Day_01_Part -v -skip Test -count 3 -cpu 1 ./internal/years/2024/01/ > /tmp/aoc/benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: /tmp/aoc/benchmark-results.txt

  Generate-README:
    needs: [Build-generator, Test-and-benchmark]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: readme-generator
          path: ./cmd/readme-generator

      - name: Download benchmark results
        uses: actions/download-artifact@v5
        with:
          name: benchmark-results
          path: /tmp/aoc

      - name: Generate README
        shell: bash
        run: |
          chmod +x ./cmd/readme-generator/readme-generator
          ./cmd/readme-generator/readme-generator

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README.md with automated script [skip ci]"
            git push
          fi
