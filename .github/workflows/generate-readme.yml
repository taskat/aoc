name: Generate README

on:
  push:
    branches: [ "master", "add-dynamic-readme" ]
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

env:
  AOC_HOME: ${{ github.workspace }}

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build
        shell: bash
        run: go build -o ./cmd/readme-generator/readme-generator ./cmd/readme-generator/main.go

  Generate-README:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Generate README
        shell: bash
        run: |
          ./cmd/readme-generator/readme-generator
      - name: Copy generated README
        run: cp ./cmd/readme-generator/generated/README.md ./README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README.md with automated script [skip ci]"
            git push
          fi
